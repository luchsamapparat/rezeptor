services:
  postgres:
    image: postgres:18
    container_name: rezeptor-postgres
    environment:
      POSTGRES_USER: rezeptor
      POSTGRES_PASSWORD: rezeptor
      POSTGRES_DB: rezeptor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rezeptor"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: